<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chores List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="header mb-4">
            <h1 class="text-right">CHORES</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add Item" aria-label="Add Item" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="button-addon2">+</button>
                </div>
            </div>
        </div>

        <div class="section mb-4">
            <h5>TO DO</h5>
            <ul class="list-group" id="todo-list">
                <!-- List items with to-do tasks will be populated here by JavaScript -->
            </ul>
        </div>

        <div class="section mb-4">
            <h5>COMPLETED</h5>
            <ul class="list-group" id="completed-list">
                <!-- List items with completed tasks will be populated here by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <!-- <script src="bootstrap.min.js"></script> -->
    <script src="scripts.js"></script>
</body>
</html>
